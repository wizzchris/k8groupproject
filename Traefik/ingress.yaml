---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
spec:
  rules:
  - host: traefik-ui.minikube
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik
          servicePort: web
      - path: /
        backend:
          serviceName: traefik
          servicePort: admin
      - path: /
        backend:
          serviceName: traefik
          servicePort: websecure
