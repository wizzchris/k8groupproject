---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: app
          servicePort: 80
      - path: /
        pathType: Prefix
        backend:
          serviceName: prometheus
          servicePort: 9090
